{% extends 'base.html' %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Add a Movie</h1>
</div>

<div class="container">
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group mb-3">
            {{ form.title.label }}
            {{ form.title(class="form-control") }}
        </div>
        <div class="form-group mb-3">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
